<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <style>
        body {
            background-color: navy;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            background-color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: orange;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Matched Strings</h1>
        <ul>
            {% for string in matched_strings %}
                <li>{{ string }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
